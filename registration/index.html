<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Owlder!</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./registration.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <!--May not Need-->
    <script src="../auth.js"></script>
    <!-- <script>
        // if (isLoggedIn() === true) window.location.replace("/posts");
    </script> -->
</head>

<body>

    <header class="mt-2 stickyNavBar z-3">
        <div class="navbarBackground">
            <ul class="nav nav-tabs mx-2 ">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="../">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="../registration/">Register</a>
                </li>
            </ul>
    </header>

    <main>
        <!--Add Owl Here-->
        <div class="container">
            <div class="row">
                <div class="col">

                </div>
                <div class="col d-flex justify-content-center mt-2">
                    <img src="../images/logo_registration_header.png">
                </div>
                <div class="col">

                </div>
            </div>
        </div>

        <div class="container ">
            <div class="row">
                <div class="col">

                </div>
                <div class="col d-flex justify-content-center rounded mb-4 p-3 pb-4" style="background-color: #2451C6;">
                    <form id="registration ">
                        <div id="errorOutput" style="display: inline;">
                            <p class="text-center h5 text-white">Ollie is watching</p>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="usernameInputBox" placeholder="Username">
                            <label for="usernameInputBox">Enter Username</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="fullNameInputBox" placeholder="John Doe">
                            <label for="fullNameInputBox">Enter Full Name</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="password" class="form-control" id="enterPasswordInputBox"
                                placeholder="Password">
                            <label for="enterPasswordInputBox">Enter New Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="confirmPasswordInputBox"
                                placeholder="Password">
                            <label for="confirmPasswordInputBox">Confirm New Password</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="termsOfServiceCheckbox"
                                required>
                            <label class="form-check-label" for="flexCheckDefault">
                                Accept the Terms of Service
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="emailNotificationCheckbox"
                                checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Sign up for Email Notifications
                            </label>
                        </div>

                        <div class="d-grid gap-2 my-4">
                            <button id="loginButton" class="btn btn-primary orangeBackground">Register</button>
                        </div>

                    </form>
                </div>
                <div class="col">

                </div>
            </div>



        </div>


    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./registration.js"></script>
</body>

</html>
