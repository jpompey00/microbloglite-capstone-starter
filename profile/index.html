<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="profile.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="../auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("../");
    </script>
</head>

<body>

    <header class = "mt-2 stickyNavBar z-3">
        <div class ="navbarBackground">
        <ul class="nav nav-tabs mx-2 ">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../profile/">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../posts/">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:logout();">Logout</a>
            </li>
        </ul>
    </header>

    <main class="mx-2 pb-4">
        <!--2 Coumn Layout
        First Column:
            Image
            Name Age Etc
            About me
        Second Column:
            posts
            Make image big and remove borders
            Add section for liked posts
            Let sort by most liked posts
                Add Test case to show that off
            Add ability to change username
            -->
        <div class="container">
            <div class="row pt-3">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <!--TODO: Fix Later-->
                            <img id="profileImageElement"
                                src="../images/default-avatar-photo-placeholder-profile-picture-vector-3708684430.jpg"
                                width="500px" height="500px">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div id="fullNameInputDiv" class = "mt-3 mb-0" style="display: none;">
                                <!-- <label for="profileFullNameInputBox">Enter New Username: </label>
                                <input id="profileFullNameInputBox" type="text" style="display: none;"> -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="profileFullNameInputBox"
                                        placeholder="name@example.com">
                                    <label for="profileFullNameInputBox">Enter A New Username</label>
                                </div>
                            </div>
                            <p id="profileFullNameTextBox">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                Voluptate similique fugiat maxime odio.
                                Eius doloremque eum sit adipisci minus ipsam sunt! Perspiciatis nihil alias architecto
                                numquam harum omnis, dignissimos voluptatem.</p>
                            <p id="profileUsernameTextbox">@<span id="profileUsernameSpan"></span></p>
                            <input id="profileUserNameInputBox" type="text" style="display: none;">
                            <br>
                            <p id="memberSinceTextBox"></p>
                            <div id="passwordInputDiv" style="display: none;">

                                <div class="form-floating my-3">
                                    <input type="password" class="form-control" id="changePasswordInputBox" placeholder="Password">
                                    <label for="changePasswordInputBox">Enter New Password</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="confirmChangePasswordInputBox" placeholder="Password">
                                    <label for="confirmChangePasswordInputBox">Confirm New Password</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col">
                            <!--TODO: Probably Going to have this redirect to the posts page, since its 
                            incorporated into that-->
                            <!--TODO: Have a message for when theres no Bio-->
                            <p id="bioOutputTextBox"></p>
                            <div id="bioInputDiv" style="display: none;">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Bio Here" id="bioInputBox" style="height: 100px"></textarea>
                                    <label for="bioInputBox">Edit Bio</label>
                                  </div>
                            </div>
                            <br>
                            <input id="createPostButton" type="button" class="btn btn-primary" value="Create A Post!"
                                onclick="location.href = '../posts'">
                            <input id="editProfileInfoButton" type="button" class="btn btn-primary"
                                value="Edit Profile">
                            <input id="saveEditedInfoButton" type="button" class="btn btn-primary" value="Save Changes"
                                style="display: none;">
                        </div>
                    </div>
                </div>
                <div class="col-1">

                </div>
                <div class="col">
                    <div class="row ">
                        <div class="col">
                            <div>
                                <p>Posts</p>
                                <div id="postsOutputContainer" class="container postsContainer rounded"></div>
                            </div>

                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <div>
                                <p>Liked Posts</p>
                                <div id="likedPostsOutputContainer" class="container postsContainer rounded"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="../createCard.js"></script>
    <script src="profile.js"></script>
</body>

</html>
